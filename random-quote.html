<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote</title>
    <script>
      messages = ["Salam", ""];
      count = 0;

      function main() {
        quoteField = document.getElementById("quote");
        if(count<= messages.count)
        {
          quoteField.innerHTML = messages[count++];
        }
        else
        {
          count = 0;

        }

      }
    </script>
    <style>
      body {
  background-color: initial;
  color: initial;
  font-family: initial;
  font-size: initial;
  line-height: initial;
  margin: initial;
  padding: initial;
}

    </style>
  </head>

  <body background="">
    <div id="header">
      <h1>Get Quote Of The Day</h1>
      <br />
    </div>

    <input type="button" value="Get Quote" onclick="main()" />
    <div id="quoteBox">
      <h4 id="date"></h4>
      <h4 id="day"></h4>
      <h3 id="quote"></h3>
    </div>
  </body>
</html>
